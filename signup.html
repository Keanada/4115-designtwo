<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>

  <body>
    <div id="topBar"></div>
    <nav>
      <ul id="navigation">
        <li>Home</li>
        <li>Login</li>
      </ul>
    </nav>

    <div id="signUpCon">
      <div id="signupLeft">
        <p class="signupTitle">Sign up</p>
        <div id="emailLogin">
          <h3 class="loginLabel">email</h3>
          <input
            type="text"
            id="emailInput"
            class="loginInput"
            placeholder="Email"
          />
        </div>
        <div id="username">
          <h3 class="loginLabel">username</h3>
          <input
            type="text"
            id="usernInput"
            class="signupInput"
            placeholder="Username"
          />
        </div>
        <div id="passLogin">
          <h3 class="loginLabel">password</h3>
          <input
            type="text"
            id="passInput"
            class="signupInput"
            placeholder="Password"
          />
        </div>
        <div id="passLogin">
          <h3 class="loginLabel">confirm password</h3>
          <input
            type="text"
            id="passInput"
            class="signupInput"
            placeholder="Confirm Password"
          />
        </div>
        <button id="signupBtn" onclick="window.location.href='dashboard.html'">
          Sign Up
        </button>
      </div>
      <div id="signupRight">
        <p class="signupTitle">Sign In</p>
        <div id="emailLogin">
          <h3 class="loginLabel">email</h3>
          <input
            type="text"
            id="emailInput"
            class="signupInput"
            placeholder="Email"
          />
        </div>
        <div id="passLogin">
          <h3 class="loginLabel">password</h3>
          <input
            type="text"
            id="passInput"
            class="signupInput"
            placeholder="Password"
          />
        </div>
        <button id="loginBtn">Login</button>
      </div>
    </div>
  </body>
</html>
