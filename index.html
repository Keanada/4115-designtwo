<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>

  <body>
    <div id="topBar"></div>
    <nav>
      <ul id="navigation">
        <li>Home</li>
        <li>Login</li>
      </ul>
    </nav>

    <div id="landingCon">
      <div id="landingLeft">
        <p id="line1">welcome to</p>
        <img src="./src/img/artisync_white.png" id="landinglogo" />
        <p id="line2">where creativity connects</p>
      </div>

      <div id="landingRight">
        <div id="emailLogin">
          <h3 class="loginLabel">email</h3>
          <input
            type="text"
            id="emailInput"
            class="loginInput"
            placeholder="Email"
          />
        </div>
        <div id="passLogin">
          <h3 class="loginLabel">password</h3>
          <input
            type="text"
            id="passInput"
            class="loginInput"
            placeholder="Password"
          />
        </div>
        <button
          id="loginBtn"
          class="button"
          onclick="window.location.href='dashboard.html'"
        >
          Login
        </button>
        <h4 id="dontHave">Don't have an account?</h4>
        <button id="signUpBtn"><a href="signup.html">Sign Up</a></button>
      </div>
    </div>
  </body>
</html>
